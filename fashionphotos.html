@import url("https://fonts.googleapis.com/css?family=K2D:500&subset=latin-ext");
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: K2D, Arial;
  background-image: linear-gradient(to top, #000000, #09080a, #0e1013, #111618, #141b1a);
}

.gallery-box-container {
  display: flex;
  justify-content: space-between;
  flex: 0 1 90%;
  flex-wrap: wrap;
}



.gallery-box {
  display: block;
  color: #FFF;
  flex: 0 1 calc(25% - 15px);
  height: 400px;
  background-image: linear-gradient(to left, #1c3aee, #2f51e5, #4664d8, #5d74c9, #7483b8);
  border-radius: 10px;
  box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
  margin-bottom: 20px;
  margin-top: 20px;
}
@media screen and (max-width: 1200px) {
  .gallery-box {
    flex: 0 1 calc(50% - 15px);
    margin: 15px 0;
  }
}
@media screen and (max-width: 640px) {
  .gallery-box {
    flex: 0 1 calc(100% - 15px);
  }

  #backtohm{
  margin-top:10px;
  margin-bottom: 10px;
  font-size: 18px;
  margin-left: 10px;
}
}
.gallery-box__img-container {
  display: block;
  width: 135%;
  height: 350px;
  background: #FFF;
  border-radius: 0 0 40px 40px;
  border: 1px solid #FFFFF8;
  -webkit-transform: rotate(25deg);
          transform: rotate(25deg);
  position: absolute;
  left: -15%;
  top: -75px;
  transition: all 0.4s ease;
  overflow: hidden;
}
@media screen and (max-width: 1200px) {
  .gallery-box__img-container {
    height: 420px;
    top: -180px;
  }
}
@media screen and (max-width: 900px) {
  .gallery-box__img-container {
    height: 420px;
    top: -120px;
  }
}
@media screen and (max-width: 640px) {
  .gallery-box__img-container {
    height: 450px;
    top: -190px;
  }
}
.gallery-box__img {
  display: block;
  width: 100%;
  -webkit-transform: rotate(-25deg) scale(1.1);
          transform: rotate(-25deg) scale(1.1);
  transition: all 0.4s ease;
}
.gallery-box__text-wrapper {
  transition: all 0.4s ease;
  position: absolute;
  left: 15px;
  top: 40px;
  width: auto;
}
.gallery-box__text> p {
  font-weight: 400;
  font-size: 15px;
  padding: 3px 0;
  line-height: 1;
  color: white;
  
}
@media screen and (max-width: 900px) {
  .gallery-box__text {
    font-size: 20px;
  }
}
.gallery-box:hover .gallery-box__img-container {
  width: 110%;
  height: 450px;
  border-radius: 0;
  -webkit-transform: rotate(0);
          transform: rotate(0);
  left: -2px;
  top: -120px;
  cursor:pointer;
}
.gallery-box:hover .gallery-box__img {
  display: block;
  width: 100%;
  -webkit-transform: rotate(0deg) scale(1);
          transform: rotate(0deg) scale(1);
}
.gallery-box:hover .gallery-box__text-wrapper {
  top: 258px;
  opacity: 0.2;
}


</style>
